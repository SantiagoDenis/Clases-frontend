<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- listas ordenadas (ordered list): -->
     <ol>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
     </ol>

     <!-- listas desordenadas (unordered list): -->
      <ul>
        <li>arroz</li>
        <li>pimenton</li>
        <li>leche entera</li>
      </ul>
</body>
</html>
