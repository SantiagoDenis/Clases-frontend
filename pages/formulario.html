<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form>
        <label for="name">
            Nombre:
            <input type="text" id="name" placeholder="Tuma" required>
        </label>
        <br>
        <br>
        <br>
        <br>
        <hr>


        <label for="emil">
            Emil
            <input type="email" name="emil" id="emil" required>
        </label>
        <br>
        <br>
        <br>
        <br>
        <hr>

        <label for="mensaje">
            <textarea name="" id="mensaje" cols="5" rows="10"></textarea>
        </label>
        <br>
        <br>
        <br>
        <br>
        <hr>
        <label for="si">
            <input type="radio" name="siono" id="si">Si
        </label>
        <label for="no">
            <input type="radio" name="siono" id="no">No
        </label>
        <label for="talVez">
            <input type="radio" name="siono" id="talVez">Quiza
        </label>
        <br>
        <br>
        <br>
        <label for="check1">
            <input type="checkbox" name="sasa" id="check1">Este
        </label>
        <label for="check2">
            <input type="checkbox" name="sasa" id="check2">O este
        </label>
        <label for="check3">
            <input type="checkbox" name="sasa" id="check3">O este otro
        </label>
        <br>
        <br>
        <select name="" id="">
            <option value="">Opcion 1</option>
            <option value="">Opcion 2</option>
            <option value="">Opcion 3</option>
            <option value="">Opcion 4</option>
        </select>

        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
    </form>
</body>
</html>
